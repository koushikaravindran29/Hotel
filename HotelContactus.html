            <section class="contact-us">
                <!-- Form with onsubmit to call validateForm -->
                <form onsubmit="return validateForm()">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="name" name="name">
                    </div>

                    <div class="form-group">
                        <label>Email ID:</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label>Mobile Number:</label>
                        <input type="number" id="mobile" name="mobile" pattern="[0-9]{10}">
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" placeholder="Enter your message" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </section>
        </div>
    </div>

    <script>
        function validateForm() {
            // Get form input values
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;

            // Regular expression to check valid email format
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Regular expression to check valid mobile number (10 digits only)
            var mobilePattern = /^[0-9]{10}$/;

            // Perform validation
            if (name.trim() === "") {
                alert("Please enter your name.");
                return false;
            }

            if (!email.match(emailPattern)) {
                alert("Please enter a valid email ID.");
                return false;
            }

            if (!mobile.match(mobilePattern)) {
                alert("Please enter a valid 10-digit mobile number.");
                return false;
            }

            // Validation successful, form submission allowed
            return true;
        }
    </script>
