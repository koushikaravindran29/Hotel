<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Your existing CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        nav {
            background-color: #333;
            padding: 30px;
            text-align: right;
            word-spacing: 50px;
        }

        a {
            border: 1px solid #806d21;
            padding: 20px;
            width: 100px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 5px;
            border-radius: 10px;
        }

        a:hover {
            background-color: #806d21;
        }

        .para {
            float: left;
            color: bisque;
            word-spacing: 5px;
            margin-top: 2px;
            font-family: cursive;
            font-size: 30px;
        }

        header {
            background-color: #806d21;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        .purchase-section {
            background-color: #fff;
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .purchase-section h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #806d21;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #005757;
        }
    </style>
</head>

<body style="background-color:bisque;">
    <nav>
        <p class="para">Royal SereneðŸ‘‘</p>
        <a href="Hotel.html">Home</a>
        <a href="OurMenu.html">OurMenu</a>
        <a href="HotelDeliver.html">HomeDelivery</a>
        <a href="HotelAboutUs.html">AboutUs</a>
        <a href="HotelContactus.html">ContactUs</a>
    </nav>

    <header>
        <h1>Hotel Serene</h1>
    </header>

    <main>
        <section class="purchase-section">
            <h2>Order Your Food</h2>
            <!-- Form with onsubmit attribute to call validateForm -->
            <form action="/submit-purchase" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="">Select food:</label>
                    <select id="pet" name="pet" required>
                        <option value="">--Select a food--</option>
                        <option value="dosa">dosa</option>
                        <option value="idli">idli</option>
                        <option value="biriyani">biriyani</option>
                        <option value="chapathi">chapathi</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label>Mobile Number:</label>
                    <input type="number" id="mobile" name="mobile" pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label for="address">Delivery Address:</label>
                    <textarea id="address" name="address" placeholder="Enter your delivery address" rows="4"
                        required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
    </main>

    <script>
        function validateForm() {
            // Get form input values
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;

            // Regular expression to check valid email format
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Regular expression to check valid mobile number (10 digits only)
            var mobilePattern = /^[0-9]{10}$/;

            // Perform validation
            if (name.trim() === "") {
                alert("Please enter your name.");
                return false;
            }

            if (!email.match(emailPattern)) {
                alert("Please enter a valid email ID.");
                return false;
            }

            if (!mobile.match(mobilePattern)) {
                alert("Please enter a valid 10-digit mobile number.");
                return false;
            }

            // Validation successful, form submission allowed
            return true;
        }
    </script>

</body>

</html>
